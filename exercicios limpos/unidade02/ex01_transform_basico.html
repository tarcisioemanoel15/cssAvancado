<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Curso de CSS - Transform</title>
    <style>
        article,
        aside,
        section,
        header,
        footer,
        nav {
            display: block;
        }

        main {
            width: 760px;
            margin: 10px auto;
            box-shadow: 0 0 10px #999999;
            background-color: rgb(255, 255, 255);
            text-align: center;
        }

        main:after {
            clear: both;
        }

        header {
            width: 760px;
            height: 110px;
            background-image: url(../_img/topo.jpg);
            background-repeat: no-repeat;
            margin-bottom: 40px;
        }

        section {
            display: inline;
            margin: 5px 25px;
        }

        footer {
            width: 100%;
            height: 30px;
            background-color: rgb(236, 236, 236);
            margin-top: 40px;
        }

        section.thumb {

            display: inline-block;
            cursor: pointer;
        }

        section.thumb:hover {
            /* OBS tem que ser display: inline-block a clase */
            /* transform: scale(1.5); este aumenta  */
            /* transform: rotate(60deg); este rotaciona 'gira' */
            /* transform: translate(10px, 10px);vai pra frente e para baixo um pouco */
            /* transform: translateY(10px); este desse um pouco se colocar negativo sobe */
            /* transform: translateX(10px);move para direita se colocar negativo esquerda */
            /* transform: skew(45deg); joga a imagem para esquerda */

            /* rotacionar e aumentar o tamanho da imagem */
            transform: scale(1.3) rotate(45deg);

        }
    </style>
</head>

<body>
    <main>
        <header></header>
        <section class="thumb"><img src="imagens/Blanquette_de_veau.jpg" width="120" height="120"></section>
        <section class="thumb"><img src="imagens/caviar.jpg" width="120" height="120"></section>
        <section class="thumb"><img src="imagens/creme_brule.jpg" width="120" height="120"></section>
        <section class="thumb"><img src="imagens/pato_laranja2.jpg" width="120" height="120"></section>
        <footer></footer>
    </main>
</body>

</html>
